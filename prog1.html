<body>


    <h1>Returns a number of all occurences of the specified item in an array</h1>
    <script>

function concatenateString(value1, value2) {

    return value1.substring(value1) + value2.substring(value2);
  }
  
  console.log(concatenateString("anam", "alvi"));
  
    </script>
</body>
